<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>天鳳昇段確率計算ツール</title>
    <meta name="description" content="" />
    <meta name="author" content="hiroqn" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <script type="text/javascript" charset="utf-8" src="js/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/underscore.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" charset="utf-8" src="js/data.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/chart.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/hai.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    天鳳昇段確率計算ツール<br />
    <select id="degree">
    	<option>1</option>
    	<option>2</option>
    	<option>3</option>
    	<option>4</option>
    	<option>5</option>
    	<option>6</option>
    	<option>7</option>
    	<option>8</option>
    	<option>9</option>
    	<option>10</option>
    </select>段
    <select id="taku">
    	<option value="tp">一般</option>
    	<option value="tj">上級</option>
    	<option value="tt">特上</option>
    	<option value="th">鳳凰</option>
    </select>卓
    <select id="es">
    	<option value="e">東風</option>
    	<option value="s">半荘</option>
    </select>戦<br />
    現在のpt：<input class="pt" type="text" /><br />
    1位率：<input class="r1" type="text" /><br />
    2位率：<input class="r2" type="text" /><br />
    3位率：<input class="r3" type="text" /><br />
    4位率：<input class="r4" type="text" /><br />
    想定試合数：<input class="vn" type="text" /><br />
    半角の整数で入力してください。(ex.1位率:300,2位率:250,3位率:250,4位率:200,pt:1200)<br />
    <button id="view">計算</button><br />
    <select id="chart_select">
    	<option value="sh">pt-昇段率</option>
    	<option value="vn">pt-存在率</option>
    </select><br />
    <div id="err"></div>
    <div id="sh"></div>
<div id="chart_div"></div>
  </body>
</html>
